<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Patient Signup</h1>
            <h5> Fill up your data</h5><hr>
            <div class="container">
            <form [formGroup]="signupForm" (ngSubmit)="signUp()">
              <div class="form-group row">
                <label  for="text" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input  formControlName="name" type="Name" class="form-control"  placeholder="Name">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input formControlName="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>
              <div class="form-group row" >
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input  formControlName="password" type="password" class="form-control"  placeholder="Password">
                </div>
              </div>
              <div class="form-group row" >
                <label for="Address" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                  <input formControlName="age"type="text" class="form-control"  placeholder="Age">
                </div>
              </div>
              <div class="form-group row" >
                <label for="inputPassword3" class="col-sm-2 col-form-label">Height</label>
                <div class="col-sm-10">
                  <input formControlName="height" type="text" class="form-control"  placeholder="Height">
                </div>
              </div>
              <div class="form-group row" >
                <label for="inputPassword3" class="col-sm-2 col-form-label">Weight</label>
                <div class="col-sm-10">
                  <input formControlName="weight"type="text" class="form-control"  placeholder="weight">
                </div>
              </div>
              <div class="form-group row" >
                <div class="col-sm-10" >
                  <button type="submit" class="btn btn-primary" style="margin-left: -343px;position: relative;">Sign in</button>
                 
                </div>
              </div>
            </form>
            <a routerLink="/login">Already registered? login</a>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
