<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Doctor Signup</h1>
            <h5> Fill up your data</h5><hr>
            <div class="container">
            <form >
              <div class="form-group row">
                <label  for="text" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input  formControlName="name" type="Name" class="form-control" id="inputEmail3" placeholder="Name">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input formControlName="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>
              <div class="form-group row" >
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input  formControlName="email" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>
              <div class="form-group row" >
                <label for="Address" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                  <input type="Address" class="form-control" id="inputPassword3" placeholder="Age">
                </div>
              </div>
              <div class="form-group row" >
                <label for="inputPassword3" class="col-sm-2 col-form-label">Qualification</label>
                <div class="col-sm-10">
                  <input type="height" class="form-control" id="inputPassword3" placeholder="MBBS">
                </div>
              </div>
              <div class="form-group row" >
                <label for="inputPassword3" class="col-sm-2 col-form-label">Specialization</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Cardiologist,orthopedic">
                </div>
              </div>
              <div class="form-group row" >
                <div class="col-sm-10" style="margin-left: -70px;">
                  <button type="submit" class="btn btn-primary" style="margin-left: -343px;position: relative;">Sign in</button>
                 
                </div>
              </div>
            </form>
            <a routerLink="/login">Already registered? login</a>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
